<div>
    <tabset>
      <tab heading="Cluster Details" id="tab1">
        <div class="row">
            <h1 *ngFor="let item of clusterDetails">{{item?.cluster_name}}</h1 >
              <p *ngFor="let item of clusterDetails">{{item?.created_date}}</p>
              
              <p *ngFor="let item of clusterDetails">Created on {{item.created_date}}</p>
          </div>       
            <div class="row">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title" *ngFor="let item of clusterDetails">List of members for {{item.cluster_name}} </h3>
                    </div>
                    <div class="card-body">
                     <app-cluster-members></app-cluster-members>
                      </div>
                </div>
            </div>
      </tab>
      <tab heading="cluster Events">
          <div class="box box-primary">
              <div class="box-header with-border">
                  <h3 class="box-title" *ngFor="let item of clusterDetails">Events for {{item.cluster_name}}</h3>
              </div>
              <div class="card-body">
               <app-cluster-events> </app-cluster-events>
                </div>
          </div>
      </tab>
      <tab heading="Add cluster event">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title" *ngFor="let item of clusterDetails">Create {{item.cluster_name}} event</h3>
          </div>
          <form [formGroup]="createClusterEvents" (ngSubmit)="createClusterEvent()">
            <div class="box-body">
              <div class="form-group">
                <label>Event title</label>
                <input type="text" id="event_title" class="form-control" formControlName="event_title" placeholder="Event title">
                <!-- <div *ngIf="submitted && f.event_title.errors" class="invalid-feedback">
                  <div *ngIf="f.event_title.errors.required" class="text-danger">Event title name is required</div>
                </div> -->
              </div>
              
              <div class="form-group">
                <label>Event description</label>
                  <textarea class="form-control" rows="3" formControlName="event_description" placeholder="Event description"></textarea>
                <!-- <div *ngIf="submitted && f.event_description.errors" class="invalid-feedback">
                  <div *ngIf="f.event_description.errors.required" class="text-danger">Event description is required</div>
                </div> -->
              </div>
              <div class="form-group">
                  <label>start date</label>
                <input
                  placeholder="Start Date"
                  class="form-control"
                  #dp="bsDatepicker"
                  formControlName="start_date"
                  [minDate]="minDate"
                  bsDatepicker>
              </div>
              <div class="form-group">
                  <label>End date</label>
                <input
                  placeholder="End Date"
                  formControlName="end_date"
                  class="form-control"
                  #dp="bsDatepicker"
                  [minDate]="minDate"
                  bsDatepicker>
              </div>
            </div>
            <div class="box-footer">
              <button class="btn btn-primary btn-block btn-flat" >Add event</button>
            </div>
          </form>
        </div>
      </tab>
    </tabset>
  </div>
  <a [routerLink]="['/clusters']">
    <button clas="primary">Go back</button>
  </a>
