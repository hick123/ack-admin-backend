<div>
  <tabset>
    <tab heading="Group Details" id="tab1">
      <div class="row">
          <h1 *ngFor="let item of groupDetails">{{item.group_name}}</h1 >
            <p *ngFor="let item of groupDetails">{{item.created_date}}</p>
            
            <p *ngFor="let item of groupDetails">Created on {{item.created_date}}</p>
        </div>       
          <div class="row">
              <app-group-members></app-group-members>
        </div>
    </tab>
    <tab heading="Add group members">
      <app-add-members [groupId]="group_id"></app-add-members>
    </tab>
    <tab heading="Group Events">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title" *ngFor="let item of groupDetails">Events for {{item.group_name}}</h3>
            </div>
            <app-group-events></app-group-events>
        </div>
    </tab>
    <tab heading="Add group event">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title" *ngFor="let item of groupDetails">Create {{item.group_name}} event</h3>
            </div>
            <form [formGroup]="createGroupEvents" (ngSubmit)="createGroupEvent()">
              <div class="box-body">
                <div class="form-group">
                  <label>Event title</label>
                  <input type="text" id="event_title" class="form-control" formControlName="event_title" placeholder="Event title">
                  <!-- <div *ngIf="submitted && f.event_title.errors" class="invalid-feedback">
                    <div *ngIf="f.event_title.errors.required" class="text-danger">Event title name is required</div>
                  </div> -->
                </div>
                
                <div class="form-group">
                  <label>Event description</label>
                    <textarea class="form-control" rows="3" formControlName="event_description" placeholder="Event description"></textarea>
                  <!-- <div *ngIf="submitted && f.event_description.errors" class="invalid-feedback">
                    <div *ngIf="f.event_description.errors.required" class="text-danger">Event description is required</div>
                  </div> -->
                </div>
                <div class="form-group">
                    <label>start date</label>
                  <input
                    placeholder="Start Date"
                    class="form-control"
                    #dp="bsDatepicker"
                    formControlName="start_date"
                    [minDate]="minDate"
                    bsDatepicker>
                </div>
                <div class="form-group">
                    <label>End date</label>
                  <input
                    placeholder="End Date"
                    formControlName="end_date"
                    class="form-control"
                    #dp="bsDatepicker"
                    [minDate]="minDate"
                    bsDatepicker>
                </div>
              </div>
              <div class="box-footer">
                <button class="btn btn-primary btn-block btn-flat"[disabled]="!createGroupEvents.valid" >Add event</button>
              </div>
            </form>
          </div>
    </tab>
  </tabset>
</div>
<a [routerLink]="['/groups']">
  <button clas="primary">Go back</button>
</a>
