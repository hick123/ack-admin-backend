<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="Search member">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="event_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Event title </th>
        <td mat-cell *matCellDef="let row"> {{row.event_title}} </td>
      </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="event_description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Event description </th>
        <td mat-cell *matCellDef="let row"> {{row.event_description}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start date </th>
        <td mat-cell *matCellDef="let row"> {{row.start_date}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End date </th>
        <td mat-cell *matCellDef="let row"> {{row.end_date}} </td>
      </ng-container>
 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
      <div *ngIf="dataSourceLength === 0">
      No Records Found!
      </div>
      <mat-card *ngIf="isLoading" 
        style="display: flex; justify-content: center; align-items: center">
        <mat-progress-spinner 
          color="primary" 
          mode="indeterminate">
        </mat-progress-spinner>
      </mat-card>
            
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
