
<div>
     
    <tabset>
        <tab heading="Event details">
            <div class="box box-primary">
                <div class="box-body box-profile">
                   <ul class="list-group list-group-unbordered">
                 
                    <li style="padding-top: 20px;" class="list-group-item">
                      <b>Event title</b> <a class="pull-right"> {{eventDetail?.event_title }}</a>
                    </li>
                    <li class="list-group-item">
                        <b>event_description</b> <a class="pull-right"> {{eventDetail?.event_description }}</a>
                      </li>
                      <li class="list-group-item">
                          <b>Event start date</b> <a class="pull-right"> {{eventDetail?.start_date}}</a>
                        </li>
                        <li class="list-group-item">
                            <b>Event end date</b> <a class="pull-right"> {{eventDetail?.end_date}}</a>
                          </li>
                      
                          <hr>
                    <!-- <li class="list-group-item">
                      <b>Ministry</b> <a class="pull-right">Youth</a>
                    </li> -->
                  </ul>
      
                </div>
                <!-- /.box-body -->
              </div>
           
        </tab>
        <tab heading="Event edit">
                <mat-card class="example-card  mat-elevation-z8">
                        <form [formGroup]="editEventForm" (ngSubmit)="onFormSubmit(editEventForm.value)">
                                <div class="box-body">
                                  <div class="form-group">
                                    <label>Event title</label>
                                    <input type="text" id="event_title" class="form-control" formControlName="event_title" placeholder="Event title">
                                  </div>
                                  
                                  <div class="form-group">
                                    <label>Event description</label>
                                      <textarea class="form-control" rows="3" formControlName="event_description" placeholder="Event description"></textarea>
                                    </div>
                                  <div class="form-group">
                                      <label>start date</label>
                                    <input
                                      placeholder="Start Date"
                                      class="form-control"
                                      #dp="bsDatepicker"
                                      formControlName="start_date"
                                      [minDate]="minDate"
                                      bsDatepicker>
                                  </div>
                                  <div class="form-group">
                                      <label>End date</label>
                                    <input
                                      placeholder="End Date"
                                      formControlName="end_date"
                                      class="form-control"
                                      #dp="bsDatepicker"
                                      [minDate]="minDate"
                                      bsDatepicker>
                                  </div>
                                </div>
                                <div class="box-footer">
                                  <button class="btn btn-primary btn-block btn-flat"[disabled]="!editEventForm.valid" >Add event</button>
                                </div>
                              </form>
                </mat-card>
        </tab>
            
    </tabset>
  </div>
