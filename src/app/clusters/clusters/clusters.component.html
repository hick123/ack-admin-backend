<div class="row">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Available Clusters</h3>
        </div>
        <div class="card-body">

  <mat-form-field>
      <input matInput (keyup)="clusterFilter($event.target.value)"  placeholder="Search a cluster">
    </mat-form-field>
    
    <div class="mat-elevation-z8">

      <table mat-table  [dataSource]="clusters" matSort>
 
                <ng-container matColumnDef="group_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Group name </th>
          <td mat-cell *matCellDef="let row"> {{row.cluster_name}} </td>
        </ng-container>
        <ng-container matColumnDef="created_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created date </th>
          <td mat-cell *matCellDef="let row"> {{row.created_date | date:'mediumDate' }} </td>
        </ng-container>
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef>View details</th>
          <td mat-cell *matCellDef="let row">
            <button type="button" class="btn btn-info" (click)="onSelect(row)">
              view
            </button>
          </td>
        </ng-container>
                      
        <tr mat-header-row *matHeaderRowDef="displayedGroups"></tr>
        <tr mat-row (click)="onSelect(row)" *matRowDef="let row; columns: displayedGroups;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
</div>
      

</div>
<div class="row">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Create a Cluster</h3>
    </div>
    <form [formGroup]="createClusterForm"  (ngSubmit)="createClusterm()">
      <div class="box-body">
        <div class="form-cluster">
          <label >Cluster name</label>
          <input type="text" id="cluster_name" class="form-control" formControlName="cluster_name" placeholder="Cluster name">
          </div>
      </div>  
      <div class="box-footer">
        <button class="btn btn-primary btn-block btn-flat" [disabled]="!createClusterForm.valid">Create</button>
      </div>
    </form>
  </div>

</div>
