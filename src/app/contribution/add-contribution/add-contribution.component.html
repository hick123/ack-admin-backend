<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Add church contribution</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form [formGroup]="addContributionForm"  (ngSubmit)="addContribution()">

      <div class="form-group">
          <label>Member number*</label>
          <input type="number" id="member_number" class="form-control" placeholder="Enter member number" formControlName="member_number" >
          <div class="text-danger" *ngIf="f.member_number.invalid && (f.member_number.dirty || f.member_number.touched)">
            <div *ngIf="f.member_number.errors['required']">Member number is required</div>
          </div>
          <!-- <div class="alert alert-primary" role="alert">
            You can leave this fil
          </div> -->
        </div>
        <div class="form-group">
            <label>Amount*</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter contribution amount" formControlName="amount" >
            <div class="text-danger" *ngIf="f.amount.invalid && (f.amount.dirty || f.amount.touched)">
              <div *ngIf="f.amount.errors['required']">Amount is required</div>
            </div>
          </div>
          <div class="form-group">
              <label>Description*</label>
              <input type="text" id="description" class="form-control" placeholder="Enter description" formControlName="description" >
              <div class="text-danger" *ngIf="f.description.invalid && (f.description.dirty || f.description.touched)">
                <div *ngIf="f.description.errors['required']">Description is required</div>
              </div>
            </div>
       <div class="form-group">
          <label>Date</label>
        <input
          placeholder="Contribution date"
          class="form-control"
          #dp="bsDatepicker"
          formControlName="contribution_date"
          bsDatepicker>
      </div>


    <div class="box-footer">
        <button type="submit" class="btn btn-primary" [disabled]="addContributionForm.invalid">Add</button>
      </div>
    </form>
